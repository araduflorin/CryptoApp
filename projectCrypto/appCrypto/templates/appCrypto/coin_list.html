    <script>
        const pricesWs = new WebSocket('wss://ws.coincap.io/prices?assets=ALL');

        pricesWs.onmessage = function (msg) {
            const data = JSON.parse(msg.data);

            // Update prices
            updatePrice('BitcoinPrice', data['bitcoin']);
            updatePrice('EthereumPrice', data['ethereum']);
            // Update other asset prices as needed
        };

        function updatePrice(assetId, price) {
            const priceCell = document.getElementById(assetId);
            if (priceCell) {
                priceCell.textContent = price;
            }
        }
    </script>
